<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <style>
      nav {
        height: 50px;
        background-color: #333;
        color: #fff;
        display: grid;
        place-items: center;
      }
      ul {
        list-style: none;
        display: flex;
        width: 500px;
        justify-content: space-around;
        align-items: center;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
