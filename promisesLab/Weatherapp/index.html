<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-full h-20 bg-gray-900 text-white flex justify-center items-center">
        <h1 class="text-2xl font-semibold text-center">Weather app</h1>
    </header>
    <main class="w-full h-[85vh] bg-gray-500">
        <section class="h-1/3 w-full flex justify-center items-center gap-2">
            <input class="p-2 rounded outline-none border-none" id="city" placeholder="Enter city name..." type="text" />
            <button class="p-2 rounded bg-green-300" id="weatherButton">
          Get Weather
        </button>
        </section>
        <section class="w-full flex justify-center items-center text-white p-4">
            <div class="area w-full flex flex-col justify-center items-center gap-2" id="weatherArea"></div>
        </section>
    </main>
    <footer class="h-20 bg-gray-900 w-full flex justify-center items-center">
        <p class="text-white text-center">Made with ❤️ by @pindaricoders</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
