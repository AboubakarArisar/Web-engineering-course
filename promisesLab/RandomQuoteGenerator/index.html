<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-full min-h-screen">
    <header
      class="h-[10vh] bg-slate-800 w-full text-white flex justify-center items-center"
    >
      <h1 class="font-bold text-2xl">Random Quote Generator</h1>
    </header>
    <main
      class="w-full h-[80vh] flex justify-center bg-slate-500 items-center p-8"
    >
      <div
        class="w-1/2 h-80 rounded flex flex-col justify-center items-start gap-4"
      >
        <div class="flex justify-center items-center w-full h-10 p-4">
          <button id="button" class="p-4 rounded font-semibold bg-blue-400">
            Get Quote
          </button>
        </div>
        <div
          class="flex flex-col p-2 gap-4 text-white w-full relative rounded bg-gray-900"
        >
          <div
            id="heart-container"
            class="absolute right-2 top-2 cursor-pointer hidden"
          >
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 icon hover:fill-red-500 hover:stroke-red-500 hover:scale-115 duration-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
            </button>
          </div>

          <h1 id="quote" class="rounded p-4 min-h-10 font-semibold"></h1>
          <p id="author" class="h-10 text-right"></p>
        </div>
      </div>
    </main>
    <footer
      class="w-full h-[10vh] bg-slate-800 flex justify-center items-center"
    >
      <p class="text-white text-center">Made with ❤️ by @pindaricoders</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
