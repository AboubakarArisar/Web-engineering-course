<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full min-h-screen">
    <header class="h-[10vh] bg-slate-800 w-full text-white flex justify-center items-center">
        <h1 class="font-bold text-2xl">To-Do List</h1>
    </header>
    <main class="w-full h-[80vh] flex justify-center bg-slate-500 items-center p-8">
        <div class="w-1/2 h-auto rounded flex flex-col justify-center items-start gap-6 p-4 bg-gray-900 text-white">
            <div class="flex justify-center items-center w-full gap-4">
                <input type="text" id="taskInput" placeholder="Enter a new task" class="w-12 md:flex-1 p-3 rounded bg-gray-700 text-white placeholder-gray-400" />
                <button id="addTaskButton" class="p-2 rounded font-semibold bg-green-500 hover:bg-green-600">
            Add Task
          </button>
            </div>
            <ul id="taskList" class="w-full flex flex-col gap-4"></ul>
        </div>
    </main>
    <footer class="w-full h-[10vh] bg-slate-800 flex justify-center items-center">
        <p class="text-white text-center">Made with ❤️ by @pindaricoders</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
